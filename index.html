---
layout: default
---

<div class='container'>
	<section id="blog" class="row" style="padding-top: 50px;">
		<div class="medium-9 medium-centered columns">
			<ul id="posts" style="list-style-type: none;">
			  {% for post in site.posts %}
		    	<br><li>
	      			<!-- <a href="{{ post.url }}">{{ post.title }}</a> <span cla> {{ site.time | date_to_string }} </span> -->
	      			<span class="post-title small-8 columns"> <a href="{{ post.url }}" class="float"> {{ post.title }} </a></span> <span style="float:right;">{{ post.date | date_to_string}}</span>
			    </li><br>
			  <hr>
			  {% endfor %}
			</ul>
		</div>
	</section>
</div>
