---
layout: default
---

<div class='container'>
	<section id="blog" class="row" style="padding-top: 50px;">
		<div class="medium-6 medium-centered columns">
			<ul id="posts" style="list-style-type: none;">
			  {% for post in site.posts %}
		    	<br><li>
	      			<a href="{{ post.url }}">{{ post.title }}</a>
			    </li><br>
			  <hr>
			  {% endfor %}
			</ul>
		</div>
	</section>
</div>
