---
layout: default
---

<div class='container'>
	<section id="post" class="row" style="padding-top: 70px;" align="left">
		<div class="row">
			<span class="post-title small-6 columns">{{ page.title }}</span> <span style="float:right;">{{ page.date | date_to_string}}</span><hr>
			<div class="small-9 small-centered columns">{{ page.content }}</div>
		</div>
	</section>
</div>
